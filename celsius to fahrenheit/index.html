<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
            <h1>Celcius to Fahrenhit</h1>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter the value">
        </div>
        <div>
            <button type="submit" onclick="convert()">convert</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
            const value = Number(document.getElementById("input").value)
            const convertvalue =(value*9/5)+32;
            const result= document.getElementById("result");
            result.innerHTML = convertvalue + "fahrenheit"
        }
    </script>
</body>
</html>
